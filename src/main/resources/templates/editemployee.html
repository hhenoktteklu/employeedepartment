<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Edit Employee</h2>
<form th:action="@{/processeditemployee}" th:object="${employee}" method="post">
                <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label>First name:</label>
    <input type="text" value="${employee.firstName}" class="form-control" th:field="*{firstName}">
    </div>
    <div class="form-group">
    <label>Last name:</label>
        <input type="text" class="form-control" th:field="${employee.lastName}">
        </div>
        <div class="form-group">
            <label>Title:</label>
        <input type="text" class="form-control" th:field="${employee.title}">
        </div>
    <input type="submit" class="btn btn-primary" value="Update">
</form>
</div>
</body>
</html>
